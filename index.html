<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasuto Soma</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta name="color-scheme" content="light dark">

    <style>
        aside {
            padding-right: var(--pico-grid-row-gap);
        }
        ul {
            padding-inline-start: 1rem;
        }
        .center {
            text-align: center;
        }
        /* pico デフォルトのgridでは対応しきれないので個別に作成 */
        .custom-grid-layout {
            display: grid;
            grid-template-columns: 8rem 1fr;
            gap: var(--pico-grid-row-gap);
        }
        .custom-border-right {
            border-right: solid var(--pico-primary-border) var(--pico-border-width);
        }
        .custom-accounts {
            font-size: 90%;
        }
        .custom-accounts-anchor {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;

            &>i {
                margin-right: .5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <main class="container">
            <hgroup>
                <h1>Yasuto Soma</h1>
                <p>umasoya</p>
            </hgroup>
        </main>
    </header>

    <main class="container">
        <div class="custom-grid-layout">
            <aside class="custom-border-right">
                <div>
                    <img src="./circle_icon.png" alt="icon">
                </div>
                <div class="center">Yasuto Soma</div>

                <ul>
                    <li class="custom-accounts">
                        <a href="https://github.com/umasoya/" class="custom-accounts-anchor">
                            <i class="fa-brands fa-github"></i>
                            <span>Github</span>
                        </a>
                    </li>
                </ul>
            </aside>

            <div>
                content
                <br>hoge
                <br>fuga
            </div>
        </div>
    </main>
</body>
</html>
